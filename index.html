<!DOCTYPE html>
<html lang="en" ng-app="OriginalSoundTrack">
<head>
  <meta charset="UTF-8">
  <title>Original Sound Track</title>

  <link type="text/css" href="app/css/skin.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app/css/style.css">
</head>
<header>
</header>
<body>
<div class= "container">
<nav class="navbar navbar-default navbar-fixed-top"></nav>
<div class="location" >
  <h1 id="currentLocation"></h1>
</div>

<!-- Input Controls -->
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div class="row">
  <div class="col-sm-12">
    <div id="controls">
      <h4>Controls</h4>
      <div class="col-sm-6">
        <div id="audioControls">
        <div class="btn-group">
          <button type="button" id="play" class="btn btn-primary glyphicon glyphicon-play"> Play</button>
          <button type="button" id="pause" class="btn btn-primary glyphicon glyphicon-pause"> Pause</button>
          <button type="button" id="skip" class="btn btn-primary  glyphicon glyphicon-step-forward"> Skip</button>
        </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div id="familiarity">
          <h4>Familiarity</h4>
          <label class="radio-inline">
            <input id="familiarityLow" type="radio" name="optFamiliarity">
              Low
            </label>
          <label class="radio-inline">
            <input id="familiarityMedium" type="radio" name="optFamiliarity">
            Medium
          </label>
          <label class="radio-inline">
            <input id="familiarityHigh" type="radio" name="optFamiliarity">
            High
          </label>
        </div>
      </div>
      <div style="clear: both;"></div>
    </div>
  </div>
</div>

<!-- Playing Artist -->
<div class="row">
  <div id="playingArtist" class="col-sm-12">
    <h4>Playing Artist</h4>
    <h4 id="currentArtist">currentArtist</h4>
    <h4 id="currentTrack">currentTrack</h4>
    <div class="col-sm-4">
      <div id="playingArtistPoster">
        <img id="currentPoster" class="img-rounded" alt="Artist image" width="350" height="350">
      </div>
    </div>
    <div class="col-sm-8">
      <div class="col-sm-8">
        <div id="playingArtistBiography"></div>
      </div>
      <div class="col-sm-8">
        <div id="playingArtistNews">News</div>
      </div>
    </div>
  </div>
</div>

<!-- Modal testing -->

<!-- Trigger the modal with a button -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Biography</h4>
      </div>
        <div class="modal-body" id='bio_full'></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!-- Local Events -->
<div class="row">
  <div id="localEvents" class="col-sm-12">
    <h4>Local Events</h4>
    <div class="col-sm-6">
      <div id="localEventsList">Events</div>
        <ul>
        </ul>
      </div>
    <div class="col-sm-6">
        <div id="localEventsMap">Map</div>
    </div>
  </div>
</div>

</div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="app/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/add-on/jplayer.playlist.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="popup.js"></script>
<script src="app/js/jPlayer.js"></script>
</body>
</html>
